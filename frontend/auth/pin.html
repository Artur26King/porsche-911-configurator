<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create PIN - Porsche 911 Dream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <h1>Create PIN</h1>
      <p class="subtitle">Set your 4-digit PIN</p>

      <div id="errorMessage" class="error-message"></div>

      <form id="pinForm">
        <div class="form-group">
          <label for="pin">PIN</label>
          <input 
            type="password" 
            id="pin" 
            name="pin" 
            placeholder="0000" 
            required 
            maxlength="4"
            pattern="[0-9]{4}"
            inputmode="numeric"
          >
        </div>

        <div class="form-group">
          <label for="confirmPin">Confirm PIN</label>
          <input 
            type="password" 
            id="confirmPin" 
            name="confirmPin" 
            placeholder="0000" 
            required 
            maxlength="4"
            pattern="[0-9]{4}"
            inputmode="numeric"
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">Create PIN</button>
      </form>

      <div class="link-text">
        <a href="login.html">Already have a PIN? Login</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('pinForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const pinInput = document.getElementById('pin');
    const confirmPinInput = document.getElementById('confirmPin');

    // Get stored email
    const email = getStoredEmail();
    if (!email) {
      // Redirect to register if no email found
      window.location.href = 'register.html';
    }

    // Only allow numeric input
    pinInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    confirmPinInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const pin = pinInput.value.trim();
      const confirmPin = confirmPinInput.value.trim();

      if (pin.length !== 4) {
        showError('errorMessage', 'PIN must be exactly 4 digits');
        return;
      }

      if (pin !== confirmPin) {
        showError('errorMessage', 'PINs do not match');
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating PIN...';

      try {
        const result = await createPIN(email, pin);
        
        // Redirect to login page
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1000);
      } catch (error) {
        showError('errorMessage', error.message || 'PIN creation failed');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create PIN';
      }
    });
  </script>
</body>
</html>
