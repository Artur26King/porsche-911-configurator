<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Porsche 911 Dream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <h1>Login</h1>
      <p class="subtitle">Enter your credentials</p>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input 
            type="text" 
            id="nickname" 
            name="nickname" 
            placeholder="Your nickname" 
            required
          >
        </div>

        <div class="form-group">
          <label for="pin">PIN</label>
          <input 
            type="password" 
            id="pin" 
            name="pin" 
            placeholder="0000" 
            required 
            maxlength="4"
            pattern="[0-9]{4}"
            inputmode="numeric"
          >
        </div>

        <button type="submit" class="btn" id="submitBtn">Login</button>
      </form>

      <div class="link-text">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const pinInput = document.getElementById('pin');

    // Only allow numeric input for PIN
    pinInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nickname = document.getElementById('nickname').value.trim();
      const pin = pinInput.value.trim();

      if (pin.length !== 4) {
        showError('errorMessage', 'PIN must be exactly 4 digits');
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      try {
        const result = await login(nickname, pin);
        
        // Store user data
        storeUser(result.user);
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        showError('errorMessage', error.message || 'Login failed');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
